{% extends 'base.html' %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-900">
    <div class="w-full max-w-md p-8 bg-gray-800 rounded-lg shadow-lg">
        <div class="flex justify-center mb-6">
            <div class="w-12 h-12 bg-white rounded-full flex items-center justify-center">
                <!-- Simple Logo Placeholder -->
                <i class="fas fa-robot text-gray-900 text-2xl"></i>
            </div>
        </div>
        <h2 class="text-2xl font-bold text-center text-white mb-8">Welcome back</h2>

        <form id="loginForm" class="space-y-6">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-400">Username</label>
                <input type="text" id="username" name="username" required
                    class="w-full px-4 py-2 mt-2 bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 text-white placeholder-gray-400">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-400">Password</label>
                <input type="password" id="password" name="password" required
                    class="w-full px-4 py-2 mt-2 bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 text-white placeholder-gray-400">
            </div>

            <div id="errorMsg" class="text-red-500 text-sm hidden">Invalid username or password</div>

            <button type="submit"
                class="w-full px-4 py-2 font-bold text-white bg-green-600 rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500">
                Continue
            </button>
        </form>

        <p class="mt-4 text-center text-gray-400 text-sm">
            Don't have an account? <a href="/signup/" class="text-green-500 hover:underline">Sign up</a>
        </p>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const username = e.target.username.value;
        const password = e.target.password.value;
        const errorMsg = document.getElementById('errorMsg');

        errorMsg.classList.add('hidden');

        const success = await LuminaAPI.login(username, password);
        if (success) {
            window.location.href = '/chat/';
        } else {
            errorMsg.classList.remove('hidden');
        }
    });

    // If already logged in, redirect
    if (LuminaAPI.getAccessToken()) {
        window.location.href = '/chat/';
    }
</script>
{% endblock %}
