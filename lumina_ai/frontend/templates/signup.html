{% extends 'base.html' %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-900">
    <div class="w-full max-w-md p-8 bg-gray-800 rounded-lg shadow-lg">
        <div class="flex justify-center mb-6">
            <div class="w-12 h-12 bg-white rounded-full flex items-center justify-center">
                <i class="fas fa-robot text-gray-900 text-2xl"></i>
            </div>
        </div>
        <h2 class="text-2xl font-bold text-center text-white mb-8">Create your account</h2>

        <form id="signupForm" class="space-y-6">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-400">Username</label>
                <input type="text" id="username" name="username" required
                    class="w-full px-4 py-2 mt-2 bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 text-white placeholder-gray-400">
            </div>
            <div>
                <label for="email" class="block text-sm font-medium text-gray-400">Email address</label>
                <input type="email" id="email" name="email"
                    class="w-full px-4 py-2 mt-2 bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 text-white placeholder-gray-400">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-400">Password</label>
                <input type="password" id="password" name="password" required
                    class="w-full px-4 py-2 mt-2 bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 text-white placeholder-gray-400">
            </div>

            <div id="errorMsg" class="text-red-500 text-sm hidden">Registration failed. Try simpler or different
                username.</div>

            <button type="submit"
                class="w-full px-4 py-2 font-bold text-white bg-green-600 rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500">
                Sign up
            </button>
        </form>

        <p class="mt-4 text-center text-gray-400 text-sm">
            Already have an account? <a href="/login/" class="text-green-500 hover:underline">Log in</a>
        </p>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    document.getElementById('signupForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const username = e.target.username.value;
        const email = e.target.email.value;
        const password = e.target.password.value;
        const errorMsg = document.getElementById('errorMsg');

        errorMsg.classList.add('hidden');

        const success = await LuminaAPI.signup(username, email, password);
        if (success) {
            // Auto login
            await LuminaAPI.login(username, password);
            window.location.href = '/chat/';
        } else {
            errorMsg.classList.remove('hidden');
        }
    });
</script>
{% endblock %}
